<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer FX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #111827;
        }
        .control-button {
            transition: all 0.2s ease-in-out;
        }
        .control-button.active {
            background-color: #4F46E5; /* bg-indigo-600 */
            color: white;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
        }
        #file-upload-button {
            cursor: pointer;
        }
        #play-pause-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="main-container" class="w-full max-w-6xl mx-auto flex flex-col gap-4">
        
        <div id="canvas-container" class="w-full aspect-video bg-gray-900 rounded-xl shadow-2xl shadow-indigo-500/10 overflow-hidden">
            <canvas id="visualizerCanvas"></canvas>
        </div>

        <div id="controls" class="bg-gray-800/50 backdrop-blur-sm p-4 rounded-xl shadow-lg w-full flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <input type="file" id="audioFile" accept="audio/*" class="hidden">
                <label for="audioFile" id="file-upload-button" class="control-button bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg cursor-pointer">
                    Upload Audio
                </label>
                <button id="play-pause-button" class="control-button bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg" disabled>Play</button>
                <div id="song-info" class="hidden sm:flex items-baseline gap-3 text-sm text-gray-400 truncate">
                    <span id="song-name" class="truncate">No file selected</span>
                    <span id="time-display" class="font-mono whitespace-nowrap"></span>
                </div>
            </div>
            
            <div class="flex items-center gap-2 flex-wrap justify-center">
                <button class="mode-btn control-button bg-gray-700 hover:bg-gray-600 py-2 px-3 rounded-lg text-sm" data-mode="bars">Bars</button>
                <button class="mode-btn control-button bg-gray-700 hover:bg-gray-600 py-2 px-3 rounded-lg text-sm" data-mode="circleBars">Circle Bars</button>
                <button class="mode-btn control-button bg-gray-700 hover:bg-gray-600 py-2 px-3 rounded-lg text-sm" data-mode="speaker">Speaker</button>
                <button class="mode-btn control-button bg-gray-700 hover:bg-gray-600 py-2 px-3 rounded-lg text-sm" data-mode="wave">Wave</button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" class="hidden"></audio>

    <script>
        // --- DOM Element Selection ---
        const canvas = document.getElementById('visualizerCanvas');
        const ctx = canvas.getContext('2d');
        const audioPlayer = document.getElementById('audioPlayer');
        const fileInput = document.getElementById('audioFile');
        const playPauseBtn = document.getElementById('play-pause-button');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const songInfo = document.getElementById('song-info');
        const songNameDisplay = document.getElementById('song-name');
        const timeDisplay = document.getElementById('time-display');

        // --- Audio API Setup ---
        let audioContext;
        let analyser;
        let source;
        let dataArray;
        let bufferLength;

        let currentMode = 'bars'; // Default mode
        let hue = 0; // For color cycling

        // --- Helper Functions ---
        /**
         * Formats seconds into a MM:SS string.
         * @param {number} seconds - The total seconds to format.
         * @returns {string} The formatted time string.
         */
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            const formattedSeconds = String(remainingSeconds).padStart(2, '0');
            return `${minutes}:${formattedSeconds}`;
        }

        // --- Initial Setup ---
        function initializeAudio() {
            if (audioContext) return; // Prevent re-initialization

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048; // Higher resolution
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);

                console.log("AudioContext initialized successfully.");
            } catch (e) {
                console.error("Error initializing AudioContext:", e);
                alert("Sorry, your browser doesn't support the Web Audio API, which is needed for this visualizer.");
            }
        }

        // --- Canvas Sizing ---
        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- Event Listeners ---
        fileInput.addEventListener('change', function(event) {
            if (event.target.files.length === 0) return;
            
            if (!audioContext) {
                initializeAudio();
            }
            
            const file = event.target.files[0];
            const objectUrl = URL.createObjectURL(file);
            audioPlayer.src = objectUrl;
            audioPlayer.load();
            
            songNameDisplay.textContent = file.name;
            songInfo.classList.remove('hidden');
            timeDisplay.textContent = ""; // Clear previous time
            playPauseBtn.disabled = false;
            playPauseBtn.textContent = 'Play';
        });

        playPauseBtn.addEventListener('click', function() {
            if (!audioContext) return;

            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = 'Pause';
                requestAnimationFrame(animate); 
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        modeButtons.forEach(button => {
            button.addEventListener('click', function() {
                currentMode = this.dataset.mode;
                modeButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Listener for when audio metadata (like duration) is loaded
        audioPlayer.addEventListener('loadedmetadata', () => {
            const duration = audioPlayer.duration;
            timeDisplay.textContent = `0:00 / ${formatTime(duration)}`;
        });
        
        // Listener to update the current time as the audio plays
        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        });

        // Set default active button
        document.querySelector('.mode-btn[data-mode="bars"]').classList.add('active');

        // --- Animation Loop ---
        function animate() {
            if (audioPlayer.paused) return; 

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (currentMode === 'wave') {
                analyser.getByteTimeDomainData(dataArray);
            } else {
                analyser.getByteFrequencyData(dataArray);
            }

            switch (currentMode) {
                case 'bars':
                    drawBars();
                    break;
                case 'circleBars':
                    drawCircleBars();
                    break;
                case 'speaker':
                    drawSpeaker();
                    break;
                case 'wave':
                    drawWave();
                    break;
            }

            hue = (hue + 0.2) % 360; 
            requestAnimationFrame(animate);
        }

        // --- Drawing Functions ---

        /**
         * Draws classic vertical frequency bars.
         */
        function drawBars() {
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] * (canvas.height / 255);
                const color = `hsl(${hue + (i/bufferLength * 50)}, 80%, 50%)`;
                ctx.fillStyle = color;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        /**
         * Draws frequency bars arranged in a circle.
         */
        function drawCircleBars() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 4;
            
            ctx.save();
            ctx.translate(centerX, centerY);

            for (let i = 0; i < bufferLength; i += 2) { 
                const barHeight = dataArray[i] * 0.8;
                const angle = (i / bufferLength) * 2 * Math.PI;

                ctx.rotate(angle);
                
                const gradient = ctx.createLinearGradient(0, 0, 0, -barHeight);
                gradient.addColorStop(0, `hsl(${hue + (i/bufferLength * 100)}, 90%, 60%)`);
                gradient.addColorStop(1, `hsl(${hue + (i/bufferLength * 100) + 20}, 70%, 50%)`);

                ctx.fillStyle = gradient;
                ctx.fillRect(0, radius, 2, barHeight);
                
                ctx.rotate(-angle);
            }
            ctx.restore();
        }

        /**
         * Draws pulsating circles like a speaker cone.
         */
        function drawSpeaker() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
            }
            const average = sum / bufferLength;

            ctx.save();
            ctx.translate(centerX, centerY);

            for (let i = 1; i < 7; i++) {
                ctx.beginPath();
                const radius = (average * 0.5) + (i * 30);
                ctx.strokeStyle = `hsla(${hue + i * 20}, 80%, 50%, ${1 - i * 0.1})`;
                ctx.lineWidth = 2 + (average / 50);
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            for (let i = 0; i < bufferLength; i+= 20) {
                 if (dataArray[i] > 180) { 
                    const lineLength = dataArray[i] * 0.5;
                    const angle = (i / bufferLength) * Math.PI * 2;
                    ctx.rotate(angle);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, lineLength + 50);
                    ctx.strokeStyle = `hsla(${hue + 40}, 100%, 70%, 0.5)`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    ctx.rotate(-angle);
                 }
            }
            
            ctx.restore();
        }

        /**
         * Draws the raw audio waveform.
         */
        function drawWave() {
            ctx.lineWidth = 3;
            ctx.strokeStyle = `hsl(${hue}, 90%, 65%)`;
            ctx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0; 
                const y = v * (canvas.height / 2);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                x += sliceWidth;
            }

            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }

    </script>
</body>
</html>
