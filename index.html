<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer FX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #111827;
        }
        .control-button {
            transition: all 0.2s ease-in-out;
        }
        .control-button.active {
            background-color: #4F46E5; /* bg-indigo-600 */
            color: white;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
        }
        #file-upload-button, #fullscreen-btn {
            cursor: pointer;
        }
        #play-pause-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* Styles for the queue */
        #queue-list li {
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #queue-list li:hover {
            background-color: #374151; /* bg-gray-700 */
        }
        #queue-list li.playing {
            background-color: #4F46E5; /* bg-indigo-600 */
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body class="text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="main-container" class="w-full max-w-6xl mx-auto flex flex-col lg:flex-row gap-4">
        
        <!-- Left Side: Visualizer and Controls -->
        <div class="flex-grow flex flex-col gap-4">
            <div id="canvas-container" class="w-full aspect-video bg-gray-900 rounded-xl shadow-2xl shadow-indigo-500/10 overflow-hidden">
                <canvas id="visualizerCanvas"></canvas>
            </div>

            <div id="controls" class="bg-gray-800/50 backdrop-blur-sm p-4 rounded-xl shadow-lg w-full flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-4 flex-wrap">
                    <input type="file" id="audioFile" accept="audio/*" class="hidden" multiple>
                    <label for="audioFile" id="file-upload-button" class="control-button bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg">
                        Add to Queue
                    </label>
                    <button id="play-pause-button" class="control-button bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg" disabled>Play</button>
                    <button id="fullscreen-btn" class="control-button bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Fullscreen</button>
                </div>
                
                <div class="flex items-center gap-2 flex-wrap justify-center">
                    <button class="mode-btn control-button bg-gray-700 hover:bg-gray-600 py-2 px-3 rounded-lg text-sm" data-mode="bars">Bars</button>
                    <button class="mode-btn control-button bg-gray-700 hover:bg-gray-600 py-2 px-3 rounded-lg text-sm" data-mode="circleBars">Circle</button>
                    <button class="mode-btn control-button bg-gray-700 hover:bg-gray-600 py-2 px-3 rounded-lg text-sm" data-mode="wave">Wave</button>
                </div>
            </div>

             <div id="song-info" class="hidden sm:flex items-baseline gap-3 text-sm text-gray-400 truncate bg-gray-800/50 backdrop-blur-sm p-3 rounded-xl">
                <span id="song-name" class="truncate font-semibold text-gray-200">No file selected</span>
                <span id="time-display" class="font-mono whitespace-nowrap text-gray-400"></span>
            </div>
        </div>

        <!-- Right Side: Audio Queue -->
        <div id="queue-container" class="w-full lg:w-80 lg:max-w-xs flex-shrink-0 bg-gray-800/50 backdrop-blur-sm p-4 rounded-xl shadow-lg flex flex-col">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold text-white">Audio Queue</h2>
                <button id="clear-queue-btn" class="text-sm text-indigo-400 hover:text-indigo-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>Clear Queue</button>
            </div>
            <ul id="queue-list" class="flex-grow overflow-y-auto space-y-1 pr-2">
                <li class="text-gray-500">Upload some audio...</li>
            </ul>
        </div>

    </div>

    <footer class="text-center text-xs text-gray-500 py-4 mt-4">
        <p>Copyright (C) 2025 Real_EpicGamer (RealEpicGamerOfficial) and American Remixing | ALL RIGHTS RESERVED</p>
    </footer>

    <audio id="audioPlayer" class="hidden"></audio>

    <script>
        // --- DOM Element Selection ---
        const canvasContainer = document.getElementById('canvas-container');
        const canvas = document.getElementById('visualizerCanvas');
        const ctx = canvas.getContext('2d');
        const audioPlayer = document.getElementById('audioPlayer');
        const fileInput = document.getElementById('audioFile');
        const playPauseBtn = document.getElementById('play-pause-button');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const songInfo = document.getElementById('song-info');
        const songNameDisplay = document.getElementById('song-name');
        const timeDisplay = document.getElementById('time-display');
        const queueList = document.getElementById('queue-list');
        const clearQueueBtn = document.getElementById('clear-queue-btn');

        // --- State Management ---
        let audioContext, analyser, source, dataArray, bufferLength;
        let currentMode = 'bars';
        let hue = 0;
        let audioQueue = [];
        let currentTrackIndex = -1;

        // --- Helper Functions ---
        const formatTime = (seconds) => {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${String(remainingSeconds).padStart(2, '0')}`;
        };

        // --- Audio Initialization ---
        function initializeAudio() {
            if (audioContext) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser).connect(audioContext.destination);
            } catch (e) {
                console.error("Error initializing AudioContext:", e);
                alert("Sorry, your browser doesn't support the Web Audio API.");
            }
        }

        // --- Queue Management ---
        function renderQueue() {
            queueList.innerHTML = '';
            if (audioQueue.length === 0) {
                queueList.innerHTML = '<li class="text-gray-500">Upload some audio...</li>';
                clearQueueBtn.disabled = true;
                return;
            }
            clearQueueBtn.disabled = false;
            audioQueue.forEach((track, index) => {
                const li = document.createElement('li');
                li.textContent = track.name;
                li.dataset.index = index;
                if (index === currentTrackIndex) {
                    li.classList.add('playing');
                }
                queueList.appendChild(li);
            });
        }

        function loadTrack(index) {
            if (index < 0 || index >= audioQueue.length) return;
            currentTrackIndex = index;
            const track = audioQueue[index];
            audioPlayer.src = track.url;
            audioPlayer.load();
            songNameDisplay.textContent = track.name;
            songInfo.classList.remove('hidden');
            renderQueue();
        }

        function playNextTrack() {
            const nextIndex = currentTrackIndex + 1;
            if (nextIndex < audioQueue.length) {
                loadTrack(nextIndex);
                audioPlayer.play();
            } else {
                // End of queue
                currentTrackIndex = -1;
                playPauseBtn.textContent = 'Play';
                renderQueue();
            }
        }

        // --- Canvas Sizing ---
        function resizeCanvas() {
            canvas.width = canvasContainer.clientWidth;
            canvas.height = canvasContainer.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- Event Listeners ---
        fileInput.addEventListener('change', (e) => {
            if (!audioContext) initializeAudio();
            const files = e.target.files;
            if (files.length === 0) return;

            for (const file of files) {
                audioQueue.push({ name: file.name, url: URL.createObjectURL(file) });
            }
            renderQueue();
            playPauseBtn.disabled = false;

            // If nothing is playing, load the first new track
            if (currentTrackIndex === -1) {
                loadTrack(0);
            }
            // Clear the input value to allow re-uploading the same file
            e.target.value = null;
        });

        playPauseBtn.addEventListener('click', () => {
            if (!audioContext || audioQueue.length === 0) return;
            if (audioContext.state === 'suspended') audioContext.resume();

            if (audioPlayer.paused) {
                if (currentTrackIndex === -1) {
                    loadTrack(0);
                }
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });
        
        audioPlayer.addEventListener('play', () => {
            playPauseBtn.textContent = 'Pause';
            requestAnimationFrame(animate);
        });

        audioPlayer.addEventListener('pause', () => {
            playPauseBtn.textContent = 'Play';
        });

        audioPlayer.addEventListener('ended', playNextTrack);
        
        audioPlayer.addEventListener('loadedmetadata', () => {
            timeDisplay.textContent = `0:00 / ${formatTime(audioPlayer.duration)}`;
        });
        
        audioPlayer.addEventListener('timeupdate', () => {
            timeDisplay.textContent = `${formatTime(audioPlayer.currentTime)} / ${formatTime(audioPlayer.duration)}`;
        });

        fullscreenBtn.addEventListener('click', () => {
            if (canvasContainer.requestFullscreen) {
                canvasContainer.requestFullscreen();
            } else if (canvasContainer.webkitRequestFullscreen) { /* Safari */
                canvasContainer.webkitRequestFullscreen();
            } else if (canvasContainer.msRequestFullscreen) { /* IE11 */
                canvasContainer.msRequestFullscreen();
            }
        });

        clearQueueBtn.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.src = '';
            audioQueue = [];
            currentTrackIndex = -1;
            renderQueue();
            songInfo.classList.add('hidden');
            playPauseBtn.disabled = true;
            playPauseBtn.textContent = 'Play';
            timeDisplay.textContent = '';
        });
        
        queueList.addEventListener('click', (e) => {
            if(e.target && e.target.matches('li[data-index]')) {
                const index = parseInt(e.target.dataset.index, 10);
                loadTrack(index);
                audioPlayer.play();
            }
        });

        modeButtons.forEach(button => {
            button.addEventListener('click', function() {
                currentMode = this.dataset.mode;
                modeButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // --- Initial State ---
        document.querySelector('.mode-btn[data-mode="bars"]').classList.add('active');
        renderQueue();

        // --- Animation Loop ---
        function animate() {
            if (audioPlayer.paused || audioPlayer.ended) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (currentMode === 'wave') {
                analyser.getByteTimeDomainData(dataArray);
            } else {
                analyser.getByteFrequencyData(dataArray);
            }

            switch (currentMode) {
                case 'bars': drawBars(); break;
                case 'circleBars': drawCircleBars(); break;
                case 'wave': drawWave(); break;
            }

            hue = (hue + 0.2) % 360; 
            requestAnimationFrame(animate);
        }

        // --- Drawing Functions ---
        function drawBars() {
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] * (canvas.height / 255);
                ctx.fillStyle = `hsl(${hue + (i/bufferLength * 50)}, 80%, 50%)`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        function drawCircleBars() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 4;
            ctx.save();
            ctx.translate(centerX, centerY);
            for (let i = 0; i < bufferLength; i += 2) { 
                const barHeight = dataArray[i] * 0.8;
                const angle = (i / bufferLength) * 2 * Math.PI;
                ctx.rotate(angle);
                const gradient = ctx.createLinearGradient(0, 0, 0, -barHeight);
                gradient.addColorStop(0, `hsl(${hue + (i/bufferLength * 100)}, 90%, 60%)`);
                gradient.addColorStop(1, `hsl(${hue + (i/bufferLength * 100) + 20}, 70%, 50%)`);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, radius, 2, barHeight);
                ctx.rotate(-angle);
            }
            ctx.restore();
        }

        function drawWave() {
            ctx.lineWidth = 3;
            ctx.strokeStyle = `hsl(${hue}, 90%, 65%)`;
            ctx.beginPath();
            const sliceWidth = canvas.width / bufferLength;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0; 
                const y = v * (canvas.height / 2);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
                x += sliceWidth;
            }
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }
    </script>
</body>
</html>
